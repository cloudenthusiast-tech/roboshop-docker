networks:
  default:
    driver: bridge
    name: roboshop
    external: false # true if network is created manually using docker network create

services:
  mongodb:
    image: mongodb:v1
    container_name: mongodb
    volumes:
      - mongodb:/data/db

  catalogue:
    image: catalogue:v1
    container_name: catalogue
    depends_on:
    - mongodb
  
  redis:
    image: redis:v1
    container_name: redis
    volumes:
    - redis:/data

  mysql:
    image: mysql:v1
    container_name: mysql
    volumes:
    - mysql:/var/lib/mysql

  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    volumes:
    - rabbitmq:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: roboshop
      RABBITMQ_DEFAULT_PASS: roboshop123

  user:
    image: user:v1
    container_name: user
    depends_on:
    - mongodb
    - redis

  cart:
    image: cart:v1
    container_name: cart
    depends_on:
    - redis
    - catalogue

  shipping:
    image: shipping:v1
    container_name: shipping
    depends_on:
    - mysql
    - cart

  payment:
    image: payment:v1
    container_name: payment
    depends_on:
    - rabbitmq
    - user
    - cart

  frontend:
    image: frontend:v1
    container_name: frontend
    ports:
    - "80:80"
    depends_on:
      - catalogue
      - cart
      - user
      - shipping
      - payment

volumes:
  mongodb: # equivalent to docker volume create mongodb. /var/lib/docker/volumes
  redis:
  mysql:
  rabbitmq:


       
